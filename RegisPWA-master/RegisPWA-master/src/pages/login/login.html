<ion-content padding text-center>

        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->

<!-- <ion-icon name="medical" color="danger" style="padding-top:20%; font-size: 80px"></ion-icon> -->
<h1 style="padding-top:6%; font-size: 32px">LOGIN</h1>
<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
		<!--divs-->
		<div class="row responsive-md">
			<div class="col col-50 col-offset-25">
				<!---->
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input #email formControlName="email" [(ngModel)]="user.email" type="email"  
					[class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty" (input)="clearErrors()"></ion-input>
				</ion-item>
				<div class="error-message" 
					*ngIf="returnInvalid">
					<p>Unable to Login</p>
				</div>

				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input #password formControlName="password" [(ngModel)]="user.password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty" (input)="clearErrors()"></ion-input>
				</ion-item>
				<div class="error-message" 
					*ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty && returnInvalid">
					<p>Your password needs more than 6 characters.</p>
				</div>
				<div style="margin-top:50px;">
				<button ion-button type="submit" round color="light" style="width: 70%;margin-top:30px">
					Login
				</button>
				<p (click)="goToResetPassword()">
					I forgot my password
				</p>
				</div>
				<p style="padding-top:25px;" tappable (click)="signup()">Don't have an account yet?<br> <b>Signup here</b></p>
				<!-- <button ion-button round color="light" style="width: 70%;" (click)="goToSignup($event)">
					Create a new account
				</button> -->

			</div>
		</div>
	</form>


</ion-content>
