<ion-content padding text-center>



	<ion-avatar item-center (click)="uploadImage()">
		<img class="user-avatar" [src]="profilePicUrl" *ngIf="profileurl== ''">
		<img class="user-avatar" [src]="profileurl" *ngIf="profileurl != '' && profileurl != 'default'">

	</ion-avatar>

		<form [formGroup]="signupForm" novalidate>

		<ion-item>
			<ion-label floating>Full Name</ion-label>
			<ion-input #firstName formControlName="fullName" [(ngModel)]="user.fullName" type="text"
				[class.invalid]="!signupForm.controls.fullName.valid && signupForm.controls.fullName.dirty && returnInvalid" (input)="clearErrors()">
				</ion-input>
		</ion-item>
		<div class="error-message" 
			*ngIf="!signupForm.controls.fullName.valid  && signupForm.controls.fullName.dirty && returnInvalid">
			<p>Please enter a valid Full Name.</p>
		</div>

		

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input #email formControlName="email" [(ngModel)]="user.email" type="email"
				[class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty && returnInvalid" (input)="clearErrors()">
				</ion-input>
		</ion-item>
		<div class="error-message" 
			*ngIf="returnInvalid">
			<p>{{errormessage}}</p>
		</div>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input #password formControlName="password" [(ngModel)]="user.pass" type="password" 
				[class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty && returnInvalid" (input)="clearErrors()">
				</ion-input>
		</ion-item>
		<div class="error-message" 
			*ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty && returnInvalid">
			<p>Your password needs more than 6 characters.</p>
		</div>

		<button ion-button type="submit" round class="signupbutton" (click)="signupUser()">
					Sign Up
				</button>
	</form>
	<p style="font-size: 12px;" (click)="login()">Already have an account? <span style="color:#FF671B">SIGN IN</span></p>
	
</ion-content>
